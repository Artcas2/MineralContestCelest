name: MineralContestCelest
version: ${project.version}
main: fr.synchroneyes.mineral.mineralcontest
api-version: 1.13
prefix: MineralContestCelest
load: STARTUP
authors:
  - Synchroneyes
  - Artcas2
description: Fork de MineralContest, un plugin mineral contest sur Spigot, inspiré du plugin de Squeezie
website: https://github.com/Artcas2/MineralContestPlus
commands:
  mapbuilder:
    description: Active ou désactive le plugin MapBuilder
    use: /mapbuilder
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  start:
    description: Démarre une partie
    use: /start
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  pause:
    description: Met une partie en pause
    use: /pause
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  resume:
    description: Reprend une partie
    use: /resume
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  stopGame:
    description: Arrête une partie
    use: /stopGame
  switch:
    description: Change l'équipe d'un joueur
    use: /switch <player> <jaune|rouge|bleu>
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  allow:
    description: Autorise la connexion d'un joueur
    use: /allow <playername>
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  leaveteam:
    description: Quitter son équipe
    use: /leaveteam
  t:
    description: Permet d'envoyer un message à sa team
    use: /t <message>
  team:
    description: Permet d'envoyer un message à sa team
    use: /team <message>
  ready:
    description: Permet de se mettre prêt
    use: /ready
  arene:
    description: Permet de se téléporter vers l'arène
    use: /arene
  arena:
    description: Teleport to the arena
    use: /arena
  join:
    description: Permet de rejoindre une équipe
    use: /join <rouge | jaune | bleu>
  spawnchest:
    description: Spawn le coffre d'arène
    use: /spawnchest
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  setup:
    description: Spawn le coffre d'arène
    use: /setup
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  saveworld:
    description: Spawn le coffre d'arène
    use: /saveworld
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  valider:
    description: Spawn le coffre d'arène
    use: /valider
    permission: mineralcontestcelest.admin
    permission-message: §cYou do not have permission to use this command!
  permissions:
    mineralcontestcelest.admin:
      description: Autorise toutes les commandes du plugin