name: MineralContest
version: ${project.version}
main: fr.mineral.mineralcontest
api-version: 1.13
prefix: MINERALC
load: STARTUP
authors: [Groupe6]
description: Plugin gamemode Mineral Contest
website: http://mineral.synchroneyes.fr
commands:
  start:
    description: Démarre une partie
    use: /start
    permission: admin
    permission-message: you do not have the permission

  pause:
    description: Met une partie en pause
    use: /pause
    permission: admin
    permission-message: you do not have the permission

  resume:
    description: Reprend une partie
    use: /resume
    permission: admin
    permission-message: you do not have the permission

  stopGame:
    description: Arrête une partie
    use: /stopGame
    permission: admin
    permission-message: you do not have the permission


  switch:
    description: Change l'équipe d'un joueur
    use: /switch <player> <jaune|rouge|bleu>
    permission: admin
    permission-message: you do not have the permission

  allow:
    description: Autorise la connexion d'un joueur
    use: /allow <playername>
    permission: admin
    permission-message: you do not have the permission

  leaveteam:
    description: Quitter son équipe
    use: /leaveteam
    permission:
    permission-message: you do not have the permission



  t:
    description: Permet d'envoyer un message à sa team
    use: /t <message>
    permission:
    permission-message: you do not have the permission


  team:
    description: Permet d'envoyer un message à sa team
    use: /team <message>
    permission:
    permission-message: you do not have the permission

  ready:
    description: Permet de se mettre prêt
    use: /ready
    permission:
    permission-message: you do not have the permission

  vote:
    description: Permet de voter pour un monde
    use: /vote <worldId>
    permission:
    permission-message: you do not have the permission


  arene:
    description: Permet de se teleporter vers l'arene
    use: /arene
    permission:
    permission-message: you do not have the permission

  arena:
    description: Teleport to the arena
    use: /arena
    permission:
    permission-message: you do not have the permission

  mp_add_team_penality:
    description: Add a team penalty
    use: /mp_add_team_penality <amount> <team>
    permission: admin
    permission-message: you do not have the permission

  mp_randomize_team:
    description: set team random
    use: /mp_randomize_team <1 | 0>
    permission: admin
    permission-message: you do not have the permission


  mp_reset_team_penality:
    description: reset a team penalty
    use: /mp_reset_team_penality <team>
    permission: admin
    permission-message: you do not have the permission

  mp_iron_score:
    description: Permet de choisir le score d'un lingot de fer
    use: /mp_iron_score <valeur>
    permission: admin
    permission-message: you do not have the permission

  mp_gold_score:
    description: Permet de choisir le score d'un lingot d'or
    use: /mp_gold_score <valeur>
    permission: admin
    permission-message: you do not have the permission

  mp_diamond_score:
    description: Permet de choisir le score d'un lingot de diamand
    use: /mp_diamond_score <valeur>
    permission: admin
    permission-message: you do not have the permission

  mp_emerald_score:
    description: Permet de choisir le score d'un lingot d'émeraude
    use: /mp_emerauld_score <valeur>
    permission: admin
    permission-message: you do not have the permission

  mp_team_max_players:
    description: Permet de choisir le nombre de personne par équipe
    use: /mp_team_max_players <valeur>
    permission: admin
    permission-message: you do not have the permission

  mp_enable_friendly_fire:
    description: Activer ou non le tir allié
    use: /mp_enable_friendly_fire <0 or 1>
    permission: admin
    permission-message: you do not have the permission

  mp_set_playzone_radius:
    description: Définir le rayon de la map
    use: /mp_set_playzone_radius <value>
    permission: admin
    permission-message: you do not have the permission

  mp_enable_metrics:
    description: Permet d'activer ou non les statistiques
    use: /mp_enable_metrics <1 ou 0>
    permission: admin
    permission-message: you do not have the permission

  mp_set_language:
    description: Permet de changer le langage
    use: /mp_set_language <lang>
    permission: admin
    permission-message: you do not have the permission

  mp_start_vote:
    description: Démarrer un vote
    use: /mp_start_vote
    permission: admin
    permission-message: you do not have the permission

  mp_enable_item_drop:
    description: Autoriser le fait de dropper ses items à la mort
    use: /mp_enable_item_drop <0, 1, 2>
    permission: admin
    permission-message: you do not have the permission

  mp_enable_old_pvp:
    description: Activer ou non l'ancien système de pvp (pas de délais entre chaque attaque)
    use: /mp_enable_old_pvp <0, 1>
    permission: admin
    permission-message: you do not have the permission

  mp_enable_block_adding:
    description: Activer ou non la pose de block
    use: /mp_enable_block_adding <0, 1>
    permission: admin
    permission-message: you do not have the permission

  join:
    description: Permet de rejoindre une équipe
    use: /join <rouge | jaune | bleu>
    permission:
    permission-message: you do not have the permission

  referee:
    description: Devenir un arbitre
    use: /referee
    permission: admin
    permission-message: you do not have the permission

  arbitre:
    description: Devenir un arbitre
    use: /arbitre
    permission: admin
    permission-message: you do not have the permission

  spawnchest:
    description: Spawn le coffre d'arène
    use: /spawnchest
    permission: admin
    permission-message: you do not have the permission

  setup:
