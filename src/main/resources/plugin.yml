name: MineralContest
version: ${project.version}
main: fr.mineral.mineralcontest
api-version: 1.13
prefix: MINERALC
load: STARTUP
authors: [Groupe6]
description: Plugin gamemode Mineral Contest
website: http://synchroneyes.fr
commands:
  start:
    description: Démarre une partie
    use: /start
    permission: admin
    permission-message: you do not have the permission

  pause:
    description: Met une partie en pause
    use: /pause
    permission: admin
    permission-message: you do not have the permission

  resume:
    description: Reprend une partie
    use: /resume
    permission: admin
    permission-message: you do not have the permission

  stopGame:
    description: Arrête une partie
    use: /stopGame
    permission: admin
    permission-message: you do not have the permission

  set:
    description: Défini les différentes position
    use: /set <coffre|spawn> <arene|house> <deathzone|tp|death|jaune|rouge|bleu>
    permission: admin
    permission-message: you do not have the permission

  switch:
    description: Change l'équipe d'un joueur
    use: /switch <player> <jaune|rouge|bleu>
    permission: admin
    permission-message: you do not have the permission

  permissions:
    admin:
      description: allow all plugin command
